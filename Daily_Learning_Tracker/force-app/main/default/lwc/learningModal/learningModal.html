<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">{modalTitle}</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                        object-api-name="Daily_Learning__c"
                        record-id={recordId}
                        onsuccess={handleSuccess}
                        onerror={handleError}>

                        <lightning-messages></lightning-messages>

                        <lightning-input-field field-name="Learning_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="Topic__c"></lightning-input-field>
                        <lightning-input-field field-name="Concept__c"></lightning-input-field>
                        <lightning-input-field field-name="Description__c"></lightning-input-field>
                        <lightning-input-field field-name="Status__c"></lightning-input-field>

                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                        </footer>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
